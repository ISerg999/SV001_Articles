<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/header :: common_header(~{::title})">
    <title>Статьи. Редактирование статьи</title>
</head>
<body>
    <div class="container py-3">
        <div th:insert="blocks/header :: headline"></div>

        <main>
            <h1>Редактирование статьи</h1>
            <form method="post" th:action="@{/article/{aId}/edit(aId=${article.id})}">
                <p>Выберите тему статьи:
                    <select name="idTopic" class="form-control">
                        <option th:each="el : ${topics}" th:value="${el.id}" th:selected="${el.id==article.topic.id}? 'selected'"><spin th:text="${el.name}"></spin></option>
                    </select>
                </p>
                <p>Название статьи:
                    <input type="text" name="articleTitle" th:value="${article.title}" placeholder="Заголовок статьи" class="form-control">
                </p>
                <p>Содержимое статьи:
                    <textarea name="articleText" th:text="${article.article}" placeholder="Содержимое статьи" class="form-control"></textarea>
                </p>
                <p><button type="submit" class="btn btn-success">Изменить</button></p>
            </form>
        </main>

        <div th:insert="blocks/footer :: footer"></div>
    </div>
</body>
</html>
