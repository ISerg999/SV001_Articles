<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/header :: common_header(~{::title})">
    <title>Статьи. Просмотр статьи</title>
</head>
<body>
    <div class="container py-3">
        <div th:insert="blocks/header :: headline"></div>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col col-lg-3">
                        <p>Автор: <span th:text="${article.author.name}" class="fw-bold"></span></p>
                    </div>
                    <div class="col col-lg-5">&nbsp;</div>
                    <div class="col col-lg-auto">
                        <p>Тема: <span th:text="${article.topic.name}" class="fw-bold"></span></p>
                    </div>
                </div>
            </div>
            <h1 class="text-center"><span th:text="${article.title}"></span></h1>
            <p th:text="${article.article}"></p>
            <br>
            <th:block th:if="${typeUser==article.author.id}">
                <p><a th:href="@{/article/{aId}/edit(aId=${article.id})}" class="btn btn-secondary">Редактировать</a></p>
            </th:block>
            <th:block th:if="${typeUser==0 || typeUser==article.author.id}">
                <p><a th:href="@{/article/{aId}/remove(aId=${article.id})}" class="btn btn-danger">Удалить</a></p>
            </th:block>
        </main>

        <div th:insert="blocks/footer :: footer"></div>
    </div>
</body>
</html>
