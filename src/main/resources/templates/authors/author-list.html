<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/header :: common_header(~{::title})">
    <title>Статьи. Список авторов</title>
</head>
<body>
<div class="container py-3">
    <div th:insert="blocks/header :: headline"></div>

    <main>
        <h1>Список текущих авторов</h1>
        <div th:if="${authors.size<1}">
            <p>В таблице нету авторов!</p>
        </div>
        <table class="table table-bordered table-striped" th:if="${authors.size>0}">
            <thead class="thead-dark">
                <th class="col">Автор</th>
                <th class="col-1">Редактировать</th>
                <th class="col-1">Удалить</th>
            </thead>
            <tr th:each="author : ${authors}">
                <td th:text="${author.name}"></td>
                <td><a th:href="@{/author/{aId}/edit(aId=${author.id})}" class="btn btn-secondary">Редактировать</a></td>
                <td><a th:href="@{/author/{aId}/remove(aId=${author.id})}" class="btn btn-danger">Удалить</a></td>
            </tr>
        </table>
        <p><a th:href="@{/author/add}" class="btn btn-warning">Создание автора</a></p>
    </main>

    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
