<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/header :: common_header(~{::title})">
    <title>Статьи. Добавление автора</title>
</head>
<body>
<div class="container py-3">
    <div th:insert="blocks/header :: headline"></div>

    <main>
        <h1>Добавление нового автора</h1>
        <form method="post" th:action="@{/author/add}">
            <p>Введите имя нового автора: <input type="text" name="newNameAuthor" placeholder="Имя автора" class="form-control"></p>
            <p><button type="submit" class="btn btn-success">Добавить</button></p>
        </form>
    </main>

    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
