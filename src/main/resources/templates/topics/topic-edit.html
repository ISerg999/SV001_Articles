<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/header :: common_header(~{::title})">
    <title>Статьи. Редактирование темы</title>
</head>
<body>
    <div class="container py-3">
        <div th:insert="blocks/header :: headline"></div>

        <main>
            <h1>Редактирование темы</h1>
            <form method="post" th:action="@{/topic/{aId}/edit(aId=${topic.id})}">
                <p>Введите название темы: <input type="text" name="newTopic" th:value="${topic.nameTopic}" placeholder="Тема" class="form-control"></p>
                <p><button type="submit" class="btn btn-success">Изменить</button></p>
            </form>
        </main>

        <div th:insert="blocks/footer :: footer"></div>
    </div>
</body>
</html>
