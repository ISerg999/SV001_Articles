<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/header :: common_header(~{::title})">
    <title>Статьи. Список тем</title>
</head>
<body>
    <div class="container py-3">
        <div th:insert="blocks/header :: headline"></div>

        <main>
            <h1>Список тем</h1>
            <div th:if="${topics.size<1}">
                <p>В таблице нету тем!</p>
            </div>
            <table class="table table-bordered table-striped" th:if="${topics.size>0}">
                <thead class="thead-dark">
                <th class="col">Тема</th>
                <th class="col-1">Редактировать</th>
                <th class="col-1">Удалить</th>
                </thead>
                <tr th:each="el : ${topics}">
                    <td th:text="${el.name}"></td>
                    <td><a th:href="@{/topic/{aId}/edit(aId=${el.id})}" class="btn btn-secondary">Редактировать</a></td>
                    <td><a th:href="@{/topic/{aId}/remove(aId=${el.id})}" class="btn btn-danger">Удалить</a></td>
                </tr>
            </table>
            <p><a th:href="@{/topic/add}" class="btn btn-warning">Создание темы</a></p>
        </main>

        <div th:insert="blocks/footer :: footer"></div>
    </div>
</body>
</html>
