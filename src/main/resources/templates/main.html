<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/header :: common_header(~{::title})">
    <title>Статьи. Главная</title>
</head>
<body>
    <div class="container py-3">
        <div th:insert="blocks/header :: headline"></div>

        <header>
            <h1>Работа со статьями</h1>
            <p>Этот проект создан в учебных целях для работы со статьями.</p>
        </header>
        <main>
            <!-- Форма выбора текущего автора -->
            <form method="post" th:action="@{/}">
                <p>Выберите текущего автора:</p>
                <p><select name="idAuthor" class="form-control">
                    <option th:each="el : ${lstAuthor}" th:value="${el.id}"><spin th:text="${el.name}"></spin></option>
                </select></p>
                <p><button type="submit" class="btn btn-success">Выбрать</button></p>
            </form>
        </main>

        <div th:insert="blocks/footer :: footer"></div>
    </div>
</body>
</html>
